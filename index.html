<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini-Minecraft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="overlay">
    <h1>Mini Minecraft</h1>
    <p>WASD: déplacement · Space: saut · Click gauche: supprimer · Click droit: placer · Echap: déverrouiller</p>
    <div id="controlsRow">
        <label for="blockSelect">Bloc:</label>
        <select id="blockSelect">
          <option value="grass">Herbe</option>
          <option value="dirt">Terre</option>
          <option value="stone">Pierre</option>
          <option value="wood">Bois</option>
        </select>
        <button id="saveBtn">Sauvegarder</button>
        <button id="loadBtn">Charger</button>
        <button id="clearBtn">Effacer monde</button>
    </div>
    <button id="startBtn" type="button">Commencer</button>
  </div>
  <!-- Hotbar -->
  <div id="hotbar">
    <div class="slot selected" data-type="grass">Herbe<br><span class="count" id="count-grass">20</span></div>
    <div class="slot" data-type="dirt">Terre<br><span class="count" id="count-dirt">20</span></div>
    <div class="slot" data-type="stone">Pierre<br><span class="count" id="count-stone">10</span></div>
    <div class="slot" data-type="wood">Bois<br><span class="count" id="count-wood">5</span></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/controls/PointerLockControls.js"></script>
  <script src="main.js"></script>
</body>
</html>
